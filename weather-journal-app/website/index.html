<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Journal</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
 <body>
<div>
<!-- As a heading -->
<nav class="navbar navbar-dark bg-dark p-4">
  <span class="navbar-brand mb-0 h1">Weather Journal App</span>
</nav>
<form class='mx-auto my-5 w-50'>
  <div class="form-group">
    <label for="zipCode">Enter Zipcode here â†“</label>
    <input type="text" class="form-control" id="zipCode" placeholder="Enter ZIP Code">
    <small id="zipCode-error" class="form-text text-danger d-none">Please Enter The City ZIP Code !</small>
  </div>
  <div class="form-group">
    <label for="feeling">How are you feeling today?</label>
    <input type="text" class="form-control" id="feeling" placeholder="Enter Your Feeling">
    <small id="feeling-error" class="form-text text-danger d-none">Please Enter Your Feeling !</small>
  </div>
  <button id='generate' class="btn btn-primary">Generate</button>
  <div class="form-group mt-5">
    <label for="entryHolder">Most Recent Entry:</label>
    <textarea class="form-control" id="entryHolder" cols="30" rows="10" readonly></textarea>
  </div>

</form>

<script src="app.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
